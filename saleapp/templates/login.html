{% extends 'layout/base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
<h1 class="text-center text-danger">LOGIN</h1>

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}
<form method="post" action="{{ url_for('user_signin) }}">
    <div class="form-group mb-2">
        <label for="username" class="form-label">Username<i style="color:red">*</i>:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>

    <div class="form-group mb-2">
        <label for="password" class="form-label">Password<i style="color:red">*</i>:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required >
    </div>

    <button type="submit" class="btn btn-danger">Login</button>
</form>


{% endblock %}
