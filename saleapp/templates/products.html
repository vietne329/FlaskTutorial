<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="{{ url_for('static', filename='css/style.css') }}"
        rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="subject"> DANH MỤC SẢN PHẨM </h1>

        <form>
            <input type="text" name="keySearch" placeholder="Search name of products">
            <input type="number" name="from_price" placeholder="Search min price of products">
            <input type="number" name="to_price" placeholder="Search max price of products">
            <input type="submit" value="find">
        </form>

        <table border="1" class="product">
            <tr>
                <th></th>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá bán</th>
            </tr>

            {% for p in product_list %}
            <tr>
                <td>
                    <a href="{{ url_for('product_detail',product_id = p.id) }}">
                        <img height="100px" width="120px" src="{{ url_for('static',filename=p.image) }}" alt="{{p.name}}">
                    </a>
                </td>
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.price}} VNĐ</td>
            </tr>

            {% endfor %}
        </table>
    </div>
</body>
</html>
